	<style type="text/css">

		.centerbox {
			position: absolute;
			width: 100px;
			height: 100px;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			border: 5px solid #FFFF00;
				}
	</style>
</head>
<body>

<div class="centerbox"></div>
